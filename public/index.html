<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Translation Helper</title>
</head>
<body>
    <h1>GPT Translation Helper</h1>
    <form id="proofread-form">
        <label for="text">Text to Proofread:</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br>
        <label for="guidelines">Guidelines:</label><br>
        <textarea id="guidelines" name="guidelines" rows="4" cols="50"></textarea><br>
        <button type="submit">Proofread</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
